apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
  labels:
    app: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
      tier: server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minecraft
        tier: server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64

      initContainers:
      - name: restore
        image: itzg/mc-backup
        volumeMounts:
        - name: minecraft-data
          mountPath: /data
        - name: minecraft-backup
          mountPath: /backups
        command: 
        - restore-tar-backup
      containers:
      - name: mc-backup
        image: itzg/mc-backup
        env:
        - name: BACKUP_INTERVAL
          value: "24h"  # Adjust backup interval as needed
        # Add other environment variables for backup configuration
        - name: BACKUP_NAME
          value: backup
        - name: PAUSE_IF_NO_PLAYER
          value: "true"
        - name: RCON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minecraft-secret
              key: RCON_PASSWORD
        volumeMounts:
        - name: minecraft-data
          mountPath: /data
          readOnly: true
        - name: minecraft-backup
          mountPath: /backups

        # Add other volume mounts as necessary
      - name: minecraft-server
        image: itzg/minecraft-server
        env:
        - name: EULA
          value: "true"
        - name: DIFFICULTY
          value: "hard"
        - name: RCON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minecraft-secret
              key: RCON_PASSWORD
        - name: TYPE
          value: "FORGE"
        - name: VERSION
          value: "1.19.2"
        - name: FORGE_VERSION
          value: "43.3.13"
        - name: FORCE_REDOWNLOAD
          value: "true"
        - name: ENABLE_UPDATE
          value: "true"
        - name: MODPACK
          valueFrom:
            secretKeyRef:
              name: minecraft-secret
              key: FMODPACK
        - name: SPIGOT_DOWNLOAD_URL
          value: ""
        - name: BUILD_SPIGOT_FROM_SOURCE
          value: "true"
        - name: FORCE_WORLD_COPY
          value: "true"
      #  - name: WORLD
      #    valueFrom:
      #      secretKeyRef:
      #        name: minecraft-secret
      #        key: FWORLD
        - name: MAX_PLAYERS
          value: "50"
        - name: ICON
          value: "https://i.pinimg.com/564x/2f/de/33/2fde331891a8e8a4c97ca9ad79e583be.jpg"
        - name: MOTD
          value: "MICK'S MINECRAFT SMP [EU]"
        - name: MEMORY
          value: "12G"
        - name: INIT_MEMORY
          value: "2G"
        - name: MAX_MEMORY
          value: "14G"
        - name: VIEW_DISTANCE
          value: "10"
        - name: SIMULATION_DISTANCE
          value: "10"
        ports:
        - containerPort: 25565
          name: minecraft
        - containerPort: 25575
          name: rcon
        volumeMounts:
        - name: minecraft-data
          mountPath: /data
        - name: minecraft-mods-server-b
          mountPath: /mods
      volumes:
      - name: minecraft-data
        persistentVolumeClaim:
          claimName: minecraft-data-server-b
      - name: minecraft-backup
        persistentVolumeClaim:
          claimName: minecraft-backup-server-b
      - name: minecraft-mods-server-b
        persistentVolumeClaim:
          claimName: minecraft-mods-server-b